{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
    <div class="login">
        <form id="login" method="post">
            <h1>Register</h1>
            <div class="form-group">
                <input type="text" name="username" class="form-control" placeholder="Username" autofocus="true" required="true">
            </div>
            <div class="form-group">
                <input type="password" name="password" class="form-control" placeholder="Password" required="true">
            </div>
            <div class="form-group">
                <input type="password" name="confirm-password" class="form-control" placeholder="Confirm Password" required="true">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-dark btn-block">Register</button>
            </div>
        </form>
    </div>
{% endblock %}
