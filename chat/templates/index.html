{% extends 'base.html' %}

{% block title %}Chat App{% endblock %}

{% block content %}
    <div class="chat-area">
        <div id="messages" class="chat-area__messages">
            {% for message in messages %}
                <div class="message">
                    <p>
                        <span class="message__user">{{message.user}}</span>
                        <span class="message__time">{{message.time}}</span>
                    </p>
                    <p class="message__text">{{message.text}}</p>
                </div>
            {% endfor %}
        </div>
        <div class="chat-area__input">
            <form id="send-message" class="container">
                <div class="input-group">
                    <input type="text" name="message" class="form-control" placeholder="Message" aria-label="Message"
                           autocomplete="off" autofocus="true" required="true">
                    <div class="input-group-append">
                        <button class="btn btn-dark" type="submit">Send</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Mustache templates -->
    <script id="message-template" type="text/html">
        <div class="message">
            {% raw %}
            <p>
                <span class="message__user">{{user}}</span>
                <span class="message__time">{{time}}</span>
            </p>
            <p class="message__text">{{text}}</p>
            {% endraw %}
        </div>
    </script>
{% endblock %}
