{% extends 'base.html' %}

{% block title %}Chat App{% endblock %}

{% block content %}
    <div class="chat">
        <div class="chat-sidebar">
            <nav class="navbar navbar-expand-md navbar-dark bg-dark">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <span class="nav-link">{{username}}</span>
                    </li>
                </ul>
                <ul class="navbar-nav ml-md-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">
                            <img src="{{ url_for('static', filename='img/logout.png') }}">
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="chat-area">
            <div id="messages" class="chat-area__messages">
                {% for message in messages %}
                    <div class="message">
                        <p>
                            <span class="message__user">@{{message.user}}</span>
                            <span class="message__time">{{message.timestamp}}</span>
                        </p>
                        <p class="message__text">{{message.message}}</p>
                    </div>
                {% endfor %}
            </div>
            <div class="chat-area__input">
                <form id="send-message" class="container">
                    <div class="input-group">
                        <input type="text" name="message" class="form-control" placeholder="Message" aria-label="Message"
                               autocomplete="off" autofocus="true">
                        <div class="input-group-append">
                            <button class="btn btn-dark" type="submit">Send</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Mustache templates -->
    <script id="message-template" type="text/html">
        <div class="message">
            {% raw %}
            <p>
                <span class="message__user">@{{user}}</span>
                <span class="message__time">{{timestamp}}</span>
            </p>
            <p class="message__text">{{message}}</p>
            {% endraw %}
        </div>
    </script>
{% endblock %}
